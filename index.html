<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Search</title>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="images/favicon.ico">

	<!--Fonts-->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Droid+Sans|Oxygen|Lemonada">


</head>
<body>
	<div id="backgroundPokemon" class="img-responsive">
		
		<h1 id="pageTitleHeader" class="text-center">
			<a id="page" href="#">
				Pokesearch
			</a>
		</h2>
		

		<!-- Input box and search button -->
		<div class="input-group">
			
			<input type="text" name="name" placeholder="Pikachu" autocomplete="off" id="pokemonName" class="form-control" autofocus>

			<span class="input-group-btn">
				
				<button type="button" id="search" class="btn btn-danger">Search</button>

			</span>
		</div>
		
	</div>
			

	<div class="container">

		<!-- Pokemon Name  AND TYPE GRID-->
		<div id="typeAndName">
			<div class="row">	
					
				<div class="col-lg-12">
					<div class="text-center"
						<h2 id="pokName"></h2>
					</div>
				</div>
			</div>
		
			<h3 id="types"></h3>
			<h3 id="secondType"></h3>
			
		</div>

		<!-- BUTTON GROUP -->
		<div class="text-center">
			<div id="button-group" class="btn-group" style="display: none;">

				<button id="mainBtn" type="button" class="btn btn-default active">
					Main
				</button>

				<button id="abiBtn" type="button" class="btn btn-default">
				
					Abilities

				</button>
					
			</div>
			<br />
		</div>

		




		<!-- Table AND MAIN CONTENT -->
		<div id="main">	
			
		</div>

		<!-- Sprite -->
		<div id="sprite" class="text-center">
			
		</div>


		<!-- Footer -->
		<footer class="footer">
			<p class='text-muted'>
				This was made for fun. Follow <a href="http://twitter.com/fuhrerguxez" target="_blank">@Fuhrerguxez</a>.
				All wallpapers were provided by <a href="https://pokewalls.wordpress.com" target="_blank">Pokewalls</a>
			</p>
		</footer>

		<!-- Loading icon -->
		<div class="loading-modal"></div>

		<!--Modal-->
		<div id="myModal" class="modal fade" role="dialog">

			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">

				<div class="modal-body">

					<p><b>
						<br />
						Error making the request; couldn't find Pokemon or the request timed out!
					</p></b>

				</div>

				<div class="modal-footer">

					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

				</div>
				
			</div>

		</div>

	</div>

	<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.js"></script>
	<script src="./js/typeColors.js"></script>
	<script src="./js/info.js"></script>
	<script src="./js/interaction.js"></script>
	<script src="build/electron-open-link-in-browser.js"></script>

</body>
</html>
